name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MinValue: ${{ secrets.VITE_MIN_CYCLE_VALUE }}
      MaxValue: ${{ secrets.VITE_MAX_CYCLE_VALUE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: echo -e "VITE_MIN_CYCLE_VALUE=$MinValue\nVITE_MAX_CYCLE_VALUE=$MaxValue" > .env.production

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
